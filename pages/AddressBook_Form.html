<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../assets/logo.jpg">
    <link rel="stylesheet" href="../css/AddressBook_Form.css">
    <title>Address Book Form</title>
</head>
<body>
    <header class="header-content header">
        <div class="logo-content">
            <img class="logo-content-img" src="../assets/logo.jpg" alt="Logo Image">
            <div>
                <span class="address-text">ADDRESS</span><br>
                <span class="address-text book-text">BOOK</span>
            </div>
        </div>
    </header>
    <div class="form-content">
        <form class="form" action="#" onsubmit="save(event)" onreset="resetForm()" >
            <div class="form-head">
                <div class="header-text">Person Address Form </div>
                <div>
                    <a href="../pages/home.html"><img class="cancel-img" src="../assets/cancel.jpg"
                            alt="Cancel Icon"></a>
                </div>
            </div>

            <div class="row-content">
                <label for="fullName" class="label text">Full Name</label>
                <div class="error-div">
                    <input type="text" class="input" id="fullName" name="fullName" required>
                    <error-output class="text-error" for="text"></error-output>
                </div>
            </div>
            <div class="row-content">
                <label for="tel" class="label text">Phone Number</label>
                <div class="error-div">
                    <input type="tel" id="tel" name="tel" class="input" required>
                    <error-output class="mobno-error" for="tel"></error-output>
                </div>   
            </div>
            <div class="row-content">
                <label for="address" class="label text">Address</label>
                <div class="error-div">
                    <textarea class="input text" name="address" id="address" style="height: 104px;" required></textarea>
                    <error-output class="address-error" for="address"></error-output>
                </div>
            </div>
            <div class="select-items">
                <div name="citySelect" id="citySelect" class="selectDiv">
                    <label for="city" class="label text">City</label>
                    <select name="city" id="city">
                        <option value="">Select City</option>
                        <option value="Visakhapatnam">Visakhapatnam</option>
                        <option value="Hyderabd">Hyderabad</option>
                        <option value="Pune">Pune</option>
                    </select>
                </div>
                <div name="stateSelect" id="stateSelect" class="selectDiv">
                    <label for="state" class="label text">State</label>
                    <select name="state" id="state">
                        <option value="">Select State</option>
                        <option value="Andhra Pradesh">Andhra Pradesh</option>
                        <option value="Telangana">Telangana</option>
                        <option value="Maharashtra">Maharashtra</option>
                    </select>
                </div>
                <div name="row-content">
                    <label for="zip" class="label text">Zip Code</label>
                    <input class="input" type="tel" id="zip" name="zip" required>
                </div>
            </div>
            <div class="buttonParent">
                <div class="submit-reset">
                    <button type="submit" class="button submitButton">Add</button>
                    <button type="reset" class="resetButton button">Reset</button>
                </div>
            </div>
        </form>
    </div>
    <script src="../js/AddressBook_Form.js"></script>
    <script src="../js/site_properties.js"></script>
    <script src="../js/utility.js"></script>
</body>
</html>
